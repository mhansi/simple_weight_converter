<!DOCTYPE html>
<html>
    <head>
        <title>Simple Weight Converter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h1 class="display-4 text-center mb-3">weight Converter</h1>
                  <form>
                      <div class="form-group">
                          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                      </div>
                  </form>
                  <div id="output">
                      <div class="card mb-2">
                          <div class="card-block">
                              <h4>Grams:</h4>
                              <div id="gramsOutput"></div>
                          </div>
                      </div>
                  </div>
                  <div id="output">
                    <div class="card  mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                </div>
                <div id="output">
                    <div class="card mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
                </div>
          </div>
      </div>
        <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h1 class="display-4 text-center mb-3">Height Converter</h1>
                  <form>
                      <div class="form-group">
                          <input id="heightinput" type="number" class="form-control form-control-lg" placeholder="Enter Feets...">
                      </div>
                  </form>
                  <div id="output">
                      <div class="card mb-2">
                          <div class="card-block">
                              <h4>Meters:</h4>
                              <div id="metersoutput"></div>
                          </div>
                      </div>
                  </div>
                  <div id="output">
                    <div class="card  mb-2">
                        <div class="card-block">
                            <h4>Centimeter:</h4>
                            <div id="centimeteroutput"></div>
                        </div>
                    </div>
                </div>
                <div id="output">
                    <div class="card mb-2">
                        <div class="card-block">
                            <h4>Decimeter:</h4>
                            <div id="decimeteroutput"></div>
                        </div>
                    </div>
                </div>
                </div>
          </div>
      </div>
  <script type="text/javascript" src="script.js"> </script>
</body>
</html>
